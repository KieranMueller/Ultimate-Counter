<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Counter</title>
    <link rel="stylesheet" href="counter-css.css" />
  </head>
  <body>
    <div class="container">
      <h1>Ultimate Counter</h1>
      <div id="buttons">
        <button class="button increment" onclick="increment()">Add</button>
        <button class="button remove" onclick="remove()">Remove</button>
        <button id="save" class="button save" onclick="save();list()">
          Save
        </button>
        <button id="reset" class="button reset" onclick="reset()">Reset</button>
      </div>
      <div class="totaldiv">
        <p id="saved"></p>
      </div>
      <p class="counter" id="counter">0</p>
    </div>
    <script rel="js" src="counter-script.js"></script>
  </body>
</html>
